{% extends "layout.html" %}
{% block content %}
<a class="back-link" href="/admin/users/edit/{{ user.id }}"><i class="bi bi-chevron-left" aria-hidden="true"></i> {{ _('admin_change_user_password.back', default='Back to user settings') }}</a>
<h1>{{ _('admin_change_user_password.title', user=user.username, default='Edit Password for {user}') }}</h1>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<form class="form" method="post" action="/admin/users/{{ user.id }}/password">
  <label for="password">{{ _('admin_change_user_password.form.new_password', default='New Password') }}</label>
  <input id="password" name="password" type="password" required>
  <label for="confirm_password">{{ _('admin_change_user_password.form.confirm_password', default='Confirm Password') }}</label>
  <input id="confirm_password" name="confirm_password" type="password" required>
  <button class="btn btn--primary" type="submit">{{ _('admin_change_user_password.form.save', default='Save') }}</button>
</form>
{% endblock %}
