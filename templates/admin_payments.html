{% extends "layout.html" %}
{% block content %}
<h1>Payment Management</h1>
<div class="dashboard-info">
  <div class="card">
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
    <p>{{ user.prefix }} {{ user.phone }}</p>
  </div>
</div>
<table class="table">
  <thead>
    <tr><th>Name</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for bar in bars %}
    <tr>
      <td>{{ bar.name }}</td>
      <td><a class="btn" href="/dashboard/bar/{{ bar.id }}/orders">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
