{% extends "layout.html" %}
{% block content %}
<h1>Payment Management</h1>
<div class="dashboard-info">
  <div class="card">
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
    <p>{{ user.prefix }} {{ user.phone }}</p>
  </div>
</div>
<table class="table">
  <thead>
    <tr><th>Name</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for bar in bars %}
    <tr>
      <td>{{ bar.name }}</td>
      <td>
        <a class="btn" href="/dashboard/bar/{{ bar.id }}/orders">View</a>
        <form
          method="post"
          action="/admin/payments/{{ bar.id }}/test_closing"
          style="display:inline"
        >
          <button class="btn btn--small" type="submit">Add Test Closing</button>
        </form>
        <form
          method="post"
          action="/admin/payments/{{ bar.id }}/test_closing/delete"
          style="display:inline"
        >
          <button class="btn btn--danger btn--small" type="submit">
            Delete Test Closing
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
