{% extends "layout.html" %}
{% block content %}
<h1>Bartender Dashboard</h1>
<div class="dashboard-info">
  <div class="card">
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
    <p>{{ user.prefix }} {{ user.phone }}</p>
  </div>
</div>
{% if bar %}
<div class="dashboard-actions">
  <div class="card">
    <h3>Working at {{ bar.name }}</h3>
  </div>
</div>
<h2>Incoming Orders</h2>
<ul id="orders"></ul>
<script src="/static/js/orders.js"></script>
<script>
  initBartender({{ bar.id }});
</script>
{% else %}
<p>No bar assigned.</p>
{% endif %}
{% endblock %}
