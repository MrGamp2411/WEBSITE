<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SiplyGo Prototype</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-g1T4I8o1gChX2NDVY5QZnQEqplLWYwgd0CQpZK0s8AjtKoa6HgMHqYjgJv1LGj6Y" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SiplyGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          {% if user %}
            <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
            {% if user.is_super_admin %}
              <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
            {% endif %}
          {% endif %}
        </ul>
        <div class="d-flex">
          {% if user %}
            <span class="navbar-text me-2">Welcome, {{ user.username }}</span>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
          {% else %}
            <a class="btn btn-outline-light me-2" href="/login">Login</a>
            <a class="btn btn-outline-light" href="/register">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo6lq35t1kP7FpC18mHGtDk9N3DYGzGNIcPB7VYwQ5y5Fdm" crossorigin="anonymous"></script>
</body>
</html>
