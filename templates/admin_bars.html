{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">Manage Bars</h1>
<a class="btn btn-success mb-3" href="/admin/bars/new">Add Bar</a>
<table class="table">
  <thead>
    <tr><th>Name</th><th>Address</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for bar in bars %}
    <tr>
      <td>{{ bar.name }}</td>
      <td>{{ bar.address }}</td>
      <td>
        <a href="/admin/bars/edit/{{ bar.id }}">Edit</a> |
        <a href="/admin/bars/{{ bar.id }}/add_user">Add User</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
