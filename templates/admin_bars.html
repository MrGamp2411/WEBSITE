{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">Manage Bars</h1>
<a class="btn btn-success mb-3" href="/admin/bars/new">Add Bar</a>
<table class="table">
  <thead>
    <tr><th>Name</th><th>Address</th></tr>
  </thead>
  <tbody>
    {% for bar in bars %}
    <tr><td>{{ bar.name }}</td><td>{{ bar.address }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
