{% extends "layout.html" %}
{% block content %}
<div class="auth-card">
  <h1>Login</h1>
  {% if error %}<p class="alert">{{ error }}</p>{% endif %}
  <form method="get" action="/login">
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <button class="btn btn--primary" type="submit">Login</button>
  </form>
</div>
{% endblock %}
