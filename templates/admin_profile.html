{% extends "layout.html" %}
{% block content %}
<h1>Profile</h1>
<div class="card">
  <div class="card__body">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.prefix }} {{ user.phone }}</p>
  </div>
</div>
{% endblock %}
