{% extends "layout.html" %}
{% block content %}
<div class="auth-card">
  <h1>Register</h1>
  {% if error %}<p class="alert">{{ error }}</p>{% endif %}
  <form method="post" action="/register">
    <label for="username">Username
      <input id="username" type="text" name="username" required autocomplete="username" inputmode="text" enterkeyhint="next">
    </label>
    <label for="email">Email
      <input id="email" type="email" name="email" required autocomplete="email" inputmode="email" enterkeyhint="next">
    </label>
    <label for="password">Password
      <input id="password" type="password" name="password" required autocomplete="new-password" enterkeyhint="next">
    </label>
    <label for="prefix">Phone Prefix
      <select id="prefix" name="prefix" required autocomplete="tel-country-code">
        <option value="+41">+41 (Switzerland)</option>
        <option value="+1">+1 (USA)</option>
        <option value="+44">+44 (UK)</option>
      </select>
    </label>
    <label for="phone">Phone Number
      <input id="phone" type="tel" name="phone" required autocomplete="tel-national" inputmode="tel" enterkeyhint="done">
    </label>
    <button class="btn btn--primary" type="submit">Register</button>
  </form>
  <a class="btn-outline" style="align-self:center" href="/login">Login</a>
</div>
{% endblock %}
