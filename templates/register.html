{% extends "layout.html" %}
{% block content %}
<div class="auth-card">
  <h1>Register</h1>
  {% if error %}<p class="alert">{{ error }}</p>{% endif %}
  <form method="post" action="/register">
    <label for="username">Username
      <input id="username" type="text" name="username" required autocomplete="username" inputmode="text" enterkeyhint="next" minlength="8" title="Username must be at least 8 characters">
    </label>
    <label for="email">Email
      <input id="email" type="email" name="email" required autocomplete="email" inputmode="email" enterkeyhint="next" pattern="[^@]+@[^@]+\.[^@]+" title="Email must be in the format text@text.text">
    </label>
    <label for="password">Password
      <input id="password" type="password" name="password" required autocomplete="new-password" enterkeyhint="next" minlength="8" title="Password must be at least 8 characters">
    </label>
    <label for="prefix">Phone Prefix
      <select id="prefix" name="prefix" required autocomplete="tel-country-code">
        <option value="+41">+41 (Switzerland)</option>
        <option value="+1">+1 (USA)</option>
        <option value="+44">+44 (UK)</option>
      </select>
    </label>
    <label for="phone">Phone Number
      <input id="phone" type="tel" name="phone" required autocomplete="tel-national" inputmode="tel" enterkeyhint="done" pattern="[0-9]{9,10}" minlength="9" maxlength="10" title="Phone number must be 9 to 10 digits">
    </label>
    <button class="btn btn--primary" type="submit">Register</button>
  </form>
  <p style="align-self:center">Already registered? <a href="/login">Log in</a></p>
</div>
{% endblock %}
