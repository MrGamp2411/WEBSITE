{% extends "layout.html" %}
{% block content %}
<div class="p-5 mb-4 hero rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Find your next drink</h1>
    <p class="col-md-8 fs-4">Browse nearby bars and order directly from your table.</p>
  </div>
</div>

<h2 class="mb-4">Available Bars</h2>
<div class="row">
  {% for bar in bars %}
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ bar.name }}</h5>
        <p class="card-text">{{ bar.address }}</p>
        <a class="btn btn-primary" href="/bars/{{ bar.id }}">View Menu</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
